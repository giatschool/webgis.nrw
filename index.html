<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>webgis.nrw</title>

  <!-- CSS includes -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Nunito:400,700" type="text/css">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href='assets/css/main.min.css' rel='stylesheet' />
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' />


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>

<body>
  <div id='map' class='map'></div>
  <div class='map-overlay' id='functions'>
    <h1 class="hero-webgisnrw">webgis.<span class="n">n</span><span class="r">r</span><span class="w">w</span></h1>
    <div class="btn-group">
      <button type="button" class="btn btn-info" id='topMap'>TOP</button>
      <button type="button" class="btn btn-dark" id='dtkMap'>DTK</button>
      <button type="button" class="btn btn-light" id='dopMap'>DOP</button>
    </div>
    <br />
    <div class="btn-group">
      <button type="button" class="btn btn-info" id='basicMap'>Basic</button>
      <button type="button" class="btn btn-dark" id='darkMap'>Dark</button>
      <button type="button" class="btn btn-light" id='lightMap'>Light</button>
      <button type="button" class="btn btn-success" id='satelliteMap'>Satellit</button>
    </div>
    <br/>
    <hr>

    <!-- ##### -->
    <!-- Start Accordeon -->
    <div id="accordion" role="tablist" aria-multiselectable="true">
      <div class="card">
        <div class="card-header" role="tab" id="headingOne" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <h5 class="mb-0">
            Demografische Daten
          </h5>
        </div>
        <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
          <div class="card-block">
            <button type="button" class="btn btn-outline-primary btn-block" name="population_data"><i class="material-icons">group</i>
            Einwohnerzahlen</button>
            <button type="button" class="btn btn-outline-primary btn-block" id="Anteil_Arbeitslose_UTF8"><i class="material-icons">work</i>
            Anteil Arbeitslose</button>
            <button type="button" class="btn btn-outline-primary btn-block" id="Erwerbstaetige_Dienstleistung"><i class="material-icons">record_voice_over</i>
            Erwerbst채tige Dienstleistung</button>
            <button type="button" class="btn btn-outline-primary btn-block" id="Erwerbstaetige_Forst"><i class="material-icons">nature_people</i>
            Erwerbst채tige Forst</button>
            <button type="button" class="btn btn-outline-primary btn-block" id="Erwerbstaetige_Gewerbe"><i class="material-icons">business</i>
            Erwerbst채tige Gewerbe</button>
            <button type="button" class="btn btn-outline-primary btn-block" id="Wahl17_CDU"><i class="material-icons">account_balance</i>
              Wahl '17 - CDU</button>
            <button type="button" class="btn btn-outline-primary btn-block" id="Wahl17_SPD"><i class="material-icons">account_balance</i>
              Wahl '17 - SPD</button>
            <button type="button" class="btn btn-outline-primary btn-block" id="Wahl17_FDP"><i class="material-icons">account_balance</i>
              Wahl '17 - FDP</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" role="tab" id="headingTwo" class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          <h5 class="mb-0">
            Feinstaub
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="card-block">
            <button type="button" class="btn btn-outline-primary btn-block" id="feinstaub01"><i class="material-icons">grain</i>
            01:00 Uhr</button>
            <button type="button" class="btn btn-outline-primary btn-block" id="feinstaub12"><i class="material-icons">grain</i>
            12:00 Uhr</button>
            <button type="button" class="btn btn-outline-primary btn-block" id="feinstaub24"><i class="material-icons">grain</i>
            24:00 Uhr</button>
            <button type="button" class="btn btn-outline-danger btn-block" id="feinstaub-remove"><i class="material-icons">grain</i>
            Layer Entfernen</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" role="tab" id="headingThree" class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          <h5 class="mb-0">
            Eigener Daten
          </h5>
        </div>
        <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
          <div class="card-block">
            W채hle hier deine Datei aus! 
            <input type="file" id="custom_csv_input" accept=".csv">
            <p id="csv_info"></p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" role="tab" id="headingThree" class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseColor" aria-expanded="false" aria-controls="collapseThree">
          <h5 class="mb-0">
            Farbschema anpassen
          </h5>
        </div>
        <div id="collapseColor" class="collapse" role="tabpanel" aria-labelledby="headingColor">
          <div class="card-block">
            Niedrig <input id='lowColor' type="color">
            Hoch <input id='highColor' type="color">
          </div>
        </div>
      </div>
      <label>Transparenz</label>
      <input id='transparency-slider' type='range' min='0' max='100' step='1' value='80' />
    </div>
    <!-- End Accordeon -->
    <!-- ##### -->
  </div>

  <div class='map-overlay' id='features'>
    <div id='pd'>
      <p>Hover over a state!</p>
    </div>
  </div>
  <div class='map-overlay' id='timeslider' hidden>
    <label id='year'>1962</label>
    <input id='slider' type='range' min='0' max='100' step='1' value='0' />
  </div>

  <script src="assets/js/main.min.js"></script>

</body>

</html>
